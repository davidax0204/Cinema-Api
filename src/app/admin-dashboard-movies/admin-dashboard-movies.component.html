<div class="container">
  <div class="main-content">
    <div class="main-content-inner-part">

      <a *ngFor="let movie of movieList">
        <div class="book-container">
          <div class="book-container-inner-part">
            <img src="{{movie.img}}"
                 alt="">
            <span class="book-title">{{movie.name}}</span>

            <button routerLink="/admin-movies"
                    (click)="onDeleteMovieButton(movie._id)"
                    class="book-atc">Delete</button>

            <button routerLink="/admin-edit-movie/{{movie._id}}"
                    class="book-atc2">Edit</button>
          </div>
        </div>
      </a>

    </div>
  </div>
</div>
