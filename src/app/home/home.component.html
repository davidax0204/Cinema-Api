<div class="container">
  <div class="main-content">
    <div class="main-content-inner-part">

      <a *ngFor="let movie of movieList"
         href="">
        <div class="book-container">
          <div class="book-container-inner-part">
            <img src="{{movie.img}}"
                 alt="">
            <span class="book-title">{{movie.name}}</span>
            <span class="book-auther">{{movie.auther}}</span>
            <span class="book-price">{{movie.ticketPrice}}</span>
            <form method="POST"><button class="book-atc">Add to cart</button></form>
          </div>
        </div>
      </a>

    </div>
  </div>
</div>
